[tox]
isolated_build = True
envlist =
    lint
    mypy
    py39-django{22,31,32}


[testenv]
deps =
    django22: Django>=2.2,<2.3
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    pytest-cov
    pytest-mock
    pytest-django
    pytest-freezegun
commands =
    pytest tests/


[testenv:lint]
deps =
    flake8
    isort[pyproject]
commands =
    flake8 ./
    isort --check ./


[testenv:mypy]
deps =
    mypy
    django-stubs
commands =
    mypy magiclink/


[pytest]
DJANGO_SETTINGS_MODULE = tests.settings
python_files = tests.py test_*.py *_tests.py
addopts =
    --cov=magiclink
    --cov-report html
    --cov-report term-missing


[flake8]
exclude = .git,*/migrations/*,.tox
max-line-length = 160
